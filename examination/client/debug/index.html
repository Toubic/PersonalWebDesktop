<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PWD</title>
        <link rel="stylesheet" href="stylesheet/style.css"/>
    </head>
    <body>
    <div>
        <div id="theSetup">
            <P>Which background color do you like?</P>
            <form>
                <input id="theRed" type="radio" name="bcColor" value="red"/> Red
                <input id="theYellow" type="radio" name="bcColor" value="blue"/> Yellow
                <input id="theOrange" type="radio" name="bcColor" value="orange"/> Orange
            </form>
            <P>Which size do you like?</P>
            <form>
                <input id="theFourToFour" type="radio" name="theSize" value="FourToFour"/> 4x4
                <input id="theTwoToTwo" type="radio" name="theSize" value="TwoToTwo"/> 2x2
                <input id="theTwoToFour" type="radio" name="theSize" value="TwoToFour"/> 2x4
            </form>
            <input id="theButton" type="submit" value="Choose size"/>
        </div>
        <div id="aMemory">
        </div>
    </div>

    <script src="javascript/build.js"></script>
    </body>
</html>
