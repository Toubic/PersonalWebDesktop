<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PWD</title>
        <link rel="stylesheet" href="stylesheet/style.css"/>
    </head>
    <body>
        <div id="desktop">
            <div id="content">

                <template id="twitchTemplate">
                    <div class="aWindow">
                        <div>
                            <input type="text" placeholder="Search Twitch channel">
                            <input type="submit" value="Search">
                            <input type="submit" value="Remove last screen">
                        </div>
                        <div>
                        </div>
                    </div>
                </template>

                <template id="chatTemplate">
                    <div class="aWindow">
                        <div>
                            <input type="text" placeholder="Input username">
                            <input type="submit" value="Choose username">
                        </div>
                        <div>
                        </div>
                        <div>
                            <textarea></textarea>
                            <input type="submit" value="Send">
                        </div>
                    </div>
                </template>

                <template id="memoryTemplate">
                    <div class="aWindow">
                        <div>
                            <P>Which background color do you like?</P>
                            <form>
                                <input type="radio" name="bcColor" value="red"/> Red
                                <input type="radio" name="bcColor" value="blue"/> Yellow
                                <input type="radio" name="bcColor" value="orange"/> Orange
                            </form>
                            <P>Which size do you like?</P>
                            <form>
                                <input type="radio" name="theSize" value="FourToFour"/> 4x4
                                <input type="radio" name="theSize" value="TwoToTwo"/> 2x2
                                <input type="radio" name="theSize" value="TwoToFour"/> 2x4
                            </form>
                            <input id="theButton" type="submit" value="Choose size"/>
                        </div>
                        <div>
                        </div>
                    </div>
                </template>

            </div>
            <div id="bottomMenuBar">
                <img src="./image/twitch.png" alt="Twitch icon">
                <img src="./image/chat.png" alt="Chat icon">
                <img src="./image/memory.png" alt="Chat icon">
            </div>
        </div>
    <script src="javascript/build.js"></script>
    </body>
</html>
